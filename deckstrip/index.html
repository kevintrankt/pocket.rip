<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deck strip</title>

    <style>
        textarea{
            height: 500px;
        }
    </style>
</head>
<body>

    <textarea id="input">paste ur deck here
    </textarea>

    <textarea id="output">

    </textarea>

    <script>
        document.querySelector("#input").onchange = ()=>{
            let inputDeck = document.querySelector("#input").value;
            document.querySelector("#output").value = inputDeck.replaceAll(/\(.+/g,"");
        }

    </script>


</body>
</html>
